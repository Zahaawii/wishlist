<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<div th:replace="fragments/navbarauth :: navbar"></div>


<div class="friendlistWrapper">

    <div class="friendlistContainer">
        <div class="">
            <table>
                <tr>
                    <th scope="row"> User id</th>
                    <th scope="row"> Username</th>
                    <th scope="row"> Password</th>
                    <th scope="row"> Role id</th>
                    <th scope="row"> Edit panel</th>
                </tr>
                <tr th:each="i : ${getAllUsers}">
                    <td th:text="${i.userId}">User id</td>
                    <td th:text="${i.username}">Username</td>
                    <td th:text="${i.password}">User password</td>
                    <td th:text="${i.roleId}">role id</td>
                    <td>
                        <div class="friendbuttons">
                            <button class="button-22 blue"><a th:href="@{/admin/update/{id}(id=${i.userId})}">Update
                                user</a></button>
                            <form th:action="@{/admin/delete/{id}(id=${i.userId})}" method="post">
                                <button class="button-22 red" type="submit">Delete user</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="friendbuttons">
            <button class="button-22 blue" type="button"><a th:href="@{/admin/addusers}">Click here to add a new
                user</a></button>
        </div>
    </div>

</div>


</body>
</html>
