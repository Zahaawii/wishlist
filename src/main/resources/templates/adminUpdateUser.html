<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Edit admin profile</title>
</head>
<body>

<div class="background-video-container">
    <video autoplay loop muted>
        <source th:src="@{/videos/cloudsfootage2.mp4}" type="video/mp4">
    </video>
</div>

<div class="loginWrapper">
    <div class="loginBox">

        <h1>UPDATE ACCOUNT</h1>
        <p th:if ="${notFree}"> Username already taken.</p>
        <form th:action="@{/admin/update}" th:object="${updatedUser}" method="post">
            <input type="hidden" id="userId" name="userId" th:value="${user.getUserId()}">

            <div class="input-box">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" th:value="${user.getName()}" required> </input>
                <i class="fa-solid fa-address-card"></i>
            </div>
            <div class="input-box">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" th:value="${user.getUsername()}" readonly> </input>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <label for="password"></label>
                <input type="text" id="password" name="password" placeholder="Enter your password" th:value="${user.getPassword()}" required> </input>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <label for="roleId"></label>
                <input type="number" id="roleId" name="roleId" placeholder="Enter role id" th:value="${user.getRoleId()}">
                <i class="fa-solid fa-input-numeric"></i>
            </div>

            <button th:href="@{/login}" type="submit" class="loginButton">Update</button>



        </form>
    </div>
</div>
