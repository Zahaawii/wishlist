<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>

<div class="background-video-container">
    <video autoplay loop muted>
        <source th:src="@{/videos/cloudsfootage2.mp4}" type="video/mp4">
    </video>
</div>
<div class="loginWrapper">
    <div class="loginBox">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <h1>REGISTER</h1>
            <p th:if ="${notFree}"> Username already taken.</p>
            <div class="input-box">
                <label for="name">  </label>
                <input type="text" id="name"  name="name" placeholder="first name" required>
                <i class="fa-solid fa-address-card"></i>
            </div>
            <div class="input-box">
                <label for="username"></label>
                <input type="text" id="username"  name="username" placeholder="username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button th:href="@{/login}" type="submit" class="loginButton">Register now</button>

            <div class="register-link">
                <p> Already have an account? <a th:href="@{/login}">Login</a>
                </p>
            </div>

        </form>
    </div>
</div>


</form>
</body>
</html>
