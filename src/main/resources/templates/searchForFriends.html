<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search For Friends</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

</head>
<body>

<div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<nav>
    <div class="navbar">
        <div class="navbarleftitems">
            <a th:href="@{/}"><img th:src="@{/images/wishlist.png}"alt ="logo"></a>
            <a th:href="@{/profile/edit}"><p>EDIT PROFILE</p></a>
        </div>
        <div class="navbarrightitems">
            <a th:href="@{/profile}"><p>MY WISHLISTS</p></a>

            <a th:href="@{/searchFriends}"><p>Friends</p></a>

            <button class="button-22">
                <a th:href="@{/createWishList}">NEW WISHLIST</a>
            </button>
        </div>

    </div>
</nav>





<div class="friendlistandrequestContainer">
    <div class="friendlistWrapper">
        <div class="friendlistContainer">
            <!-- <form th:action="@{/searchResultFriends}" th:object="${name}" method="get" class="search-box">
                <label for="name"></label>
                <input type="text" id="name" name="name" required placeholder="Add new friends">
                <button th:href="@{searchResultFriends}" class="button-22 blue" type="submit">Search</button>
            </form> -->
            <form class="search-box">
                <input type="text" id="name" name="name" required placeholder="Add new friends...">
            </form>
            <h1>Your friends</h1>

            <div  th:each="friend : ${friends}" class="friendlistFriendContent">
                <div class="friendinformation">
                    <!-- <h1 th:if="${noFriends}">You don't have any friends</h1> -->
                    <h2 th:text="${friend.getName()}" class="friend-name">Victor</h2>
                    <h3 th:text="${friend.getUsername()}" class="friend-username" >viictatorrrrrrrrr</h3>
                </div>

                <div class="friendbuttons">
                    <form th:action="@{'/profile/friends/' + ${friend.getUsername()}}" th:method="get">
                        <button th:type="submit" class="button-22 blue">Profile</button>
                    </form>
                    <form th:action="@{'remove/friend/' + ${friend.getFriendship()}}" th:method="post">
                        <button  th:type="submit" class="button-22 blue">Remove friend</button>
                    </form>
                </div>
            </div>

            <div  th:each="friend : ${friends}" class="friendlistFriendContent">
                <div class="friendinformation">
                    <!-- <h1 th:if="${noFriends}">You don't have any friends</h1> -->
                    <h2 th:text="${friend.getName()}" class="friend-name">Victor</h2>
                    <h3 th:text="${friend.getUsername()}" class="friend-username" >viictatorrrrrrrrr</h3>
                </div>

                <div class="friendbuttons">
                    <form th:action="@{'/profile/friends/' + ${friend.getUsername()}}" th:method="get">
                        <button th:type="submit" class="button-22 blue">Profile</button>
                    </form>
                    <form th:action="@{'remove/friend/' + ${friend.getFriendship()}}" th:method="post">
                        <button  th:type="submit" class="button-22 blue">Remove friend</button>
                    </form>
                </div>
            </div>


        </div>
    </div>


    <div class="friendlistWrapper">
        <div class="friendlistContainer">

            <h1>Requests</h1>

            <div  th:each="request : ${friendRequests}" class="friendlistFriendContent">
                <div class="friendinformation">
                    <!-- <h1 th:if="${noFriends}">You don't have any friends</h1> -->
                    <h2 th:text="${request.getName()}" class="friend-name">Simon</h2>
                    <h3 th:text="${request.getUsername()}" class="friend-username" >Frygtl√∏s</h3>
                </div>

                <div class="friendbuttons">
                    <form th:action="@{'/profile/friends/' + ${friend.getUsername()}}" th:method="get">
                        <button th:type="submit" class="button-22 blue">Accept</button>
                    </form>
                    <form th:action="@{'remove/friend/' + ${friend.getFriendship()}}" th:method="post">
                        <button  th:type="submit" class="button-22 blue">Decline</button>
                    </form>
                </div>
            </div>



            <div  th:each="request : ${friendRequests}" class="friendlistFriendContent">
                <div class="friendinformation">
                    <h2 th:text="${request.getName()}" class="friend-name">Zahaa</h2>
                    <h3 th:text="${request.getUsername()}" class="friend-username" >zahaawii</h3>
                </div>

                <div class="friendbuttons">
                    <h3>Pending</h3>
                    <form th:action="@{'accept/friend/' + ${request.getFriendship()}}" th:method="post">
                        <button th:type="submit" class="button-22 blue">Cancel</button>
                    </form>
                </div>
            </div>


        </div>
    </div>




</div>





</body>
</html>
