<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for Friends</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body th:border="1">

    <table>
        <tbody>

            <tr th:each="users : ${searchResult}">
                <td th:text="${users.getName()}"></td>
                <td th:text="${users.getUsername()}"></td>

                <td><form th:action="@{'add/friend/' + ${users.getUsername()}}" th:method="post">
                    <button th:type="submit">Add friend</button>
                </form></td>

            </tr>

        </tbody>
    </table>

</body>
</html>
