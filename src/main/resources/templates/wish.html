<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">




</head>
<body>

<div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<div th:replace="~{fragments/navbarauth :: navbar}"></div>




<div class="wishContainerWrapper">
    <div class="wishContainer">
        <div class="backgroundoverlay"></div>

        <div class="wishContent">
            <a id="backbutton" onclick="history.back();">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="wishNameAndDescContainer">
                <h1 class="wishName">
                    <span th:text="${wish.name}">Wish name</span>
                </h1>
                <p th:text="${wish.description}">Description</p>
            </div>
            <h2 th:text="${wish.getPriceRounded()}">XXX$</h2>
            <div class="wishButtonsContainer"  th:if="${myWishes}">
                <form th:action="@{/wish/delete/{id}(id=${wish.wishId})}" method="post" onsubmit="return confirm('Are you sure you want to delete this wish?')">
                    <button class="button-22 red" type="submit"><i class="fa-solid fa-trash"></i></button>
                </form>
                <a th:href="@{/wish/{id}/edit(id=${wish.wishId})}">
                    <button class="button-22 blue"><i class="fas fa-edit"></i></button>
                </a>
            </div>
        </div>

    </div>
</div>
